<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #tooltip {
        color: white;
        opacity: .9;
        background: #333;
        padding: 5px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        position: absolute;
        z-index: 10;
        visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
      }
      #circle circle {
        fill: none;
        pointer-events: all;
      }
      path.group {
        fill-opacity: .8;
      }
      path.chord {
        fill-opacity: .8;
        stroke: #000;
        stroke-width: .25px;
      }
      #circle:hover path.fade {
        display: none;
      }
    </style>
	
	<base href="file:///D:/Workspace/Scientific Computing/VKPSA/src/js/d3-chord-diagrams-master/" />
  </head>
  
  <body>
    <div id="tooltip"></div>
    <script src="lib/d3.js"></script>
    <script src="lib/queue.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="js/mapper.js"></script>
    <script>
		
		//*******************************************************************
		//  CREATE MATRIX AND MAP
		//*******************************************************************
	  
		var mmap = x;
		var matrix = y;
		
		// Map data.
		_.each(mmap, function (d, i) { d.id=i; d.data=d.color });
		
		// Draw chord diagram.
		drawChords (matrix, mmap);
		
		//*******************************************************************
		//  DRAW THE CHORD DIAGRAM
		//*******************************************************************
		
		function drawChords (matrix, mmap) 
		{
			var w = x, h = y, r1 = h / 2, r0 = r1 - 90;

			var chord = d3.layout.chord()
				.padding(.02)
				.sortSubgroups(d3.descending)
				.sortChords(d3.descending);

			var arc = d3.svg.arc()
				.innerRadius(r0)
				.outerRadius(r0 + 20);

			var svg = d3.select("body").append("svg:svg")
				.attr("width", w)
				.attr("height", h)
			  .append("svg:g")
				.attr("id", "circle")
				.attr("transform", "translate(" + w / 2 + "," + (h / 2 - 10) + ")");

				svg.append("circle")
					.attr("r", r0 + 20);

			var rdr = chordRdr(matrix, mmap);
			chord.matrix(matrix);

			var g = svg.selectAll("g.group")
				.data(chord.groups())
			  .enter().append("svg:g")
				.attr("class", "group")
				.on("mouseover", mouseover)
				.on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

			g.append("svg:path")
				.style("stroke", "grey")
				.style("fill", function(d) { return rdr(d).gdata; })
				.attr("d", arc);

			g.append("svg:text")
				.each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
				.attr("dy", ".35em")
				.style("font-family", "helvetica, arial, sans-serif")
				.style("font-size", "9px")
				.attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
				.attr("transform", function(d) {
				  return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
					  + "translate(" + (r0 + 26) + ")"
					  + (d.angle > Math.PI ? "rotate(180)" : "");
				})
				.text(function(d) { return rdr(d).gname; });

			var chordPaths = svg.selectAll("path.chord")
					.data(chord.chords())
				  .enter().append("svg:path")
					.attr("class", "chord")
					.style("stroke", "grey")
					.style("fill", function(d) { return _.where(mmap, {id: d.source.index })[0].data;; })
					.attr("d", d3.svg.chord().radius(r0))
					.on("mouseover", function (d) {
					  d3.select("#tooltip")
						.style("visibility", "visible")
						.html(chordTip(rdr(d)))
						.style("top", function () { return (d3.event.pageY - 0)+"px"})
						.style("left", function () { return (d3.event.pageX - 0)+"px";})
					})
					.on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

			function chordTip (d) 
			{
				var p = d3.format(".1%"), q = d3.format(",.2r")
					return d.sname + " to " + d.tname
							+ ": " + d.svalue;
				  }

			function groupTip (d) {
				var p = d3.format(".1%"), q = d3.format(",.2r")
				return "LDA #" + d.gname + " : " + d.gdisSum + "<br/>";
				}

			function mouseover(d, i) {
				d3.select("#tooltip")
				  .style("visibility", "visible")
				  .html(groupTip(rdr(d)))
				  .style("top", function () { return (d3.event.pageY - 0)+"px"})
				  .style("left", function () { return (d3.event.pageX - 0)+"px";})

				chordPaths.classed("fade", function(p) {
				  return p.source.index != i
					  && p.target.index != i;
			});
		  }
      }
	  
	  
    </script>
  </body>
</html>
